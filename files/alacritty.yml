# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.

# NOTE: these are just the basic necessities, more can be found in `/usr/share/doc/alacritty/example/alacritty.yml`

env:
  # TERM variable

  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: full
  startup_mode: Maximized


scrolling:
  history: 100000
  multiplier: 3
  auto_scroll: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

alt_send_esc: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: W,        mods: Control,       action: Quit             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: N,        mods: Control,       action: SpawnNewInstance }
  - { key: Left,     mods: Alt,           chars: "\x1bb"                     }
  - { key: Right,    mods: Alt,           chars: "\x1bf"                     }
  - { key: L,        mods: Control,       action: ClearLogNotice             }
  - { key: L,        mods: Control,       chars: "\x0c"                      }
  - { key: PageUp,   mods: Shift,         action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown, mods: Shift,         action: ScrollPageDown, mode: ~Alt }
  - { key: Home,     mods: Shift,         action: ScrollToTop,    mode: ~Alt }
  - { key: End,      mods: Shift,         action: ScrollToBottom, mode: ~Alt }

# Base16 Zenburn 256 - alacritty color config
# elnawe

colors:
  # Default colors
  primary:
    background: '0x383838'
    foreground: '0xdcdccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x383838'
    cursor: '0xdcdccc'

  # Normal colors
  normal:
    black:   '0x383838'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xdcdccc'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xdfaf8f' }
    - { index: 17, color: '0x000000' }
    - { index: 18, color: '0x404040' }
    - { index: 19, color: '0x606060' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xc0c0c0' }
